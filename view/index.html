<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            display: flex;
            flex-direction: column-reverse;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }
        #container{
            display: inline-block;
        }
        #container > div > div{
            display: inline-block;
            height: min(calc(100vw / 8), calc((100vh - 87px) / 8));
            width: min(calc(100vw / 8), calc((100vh - 87px) / 8));
        }
        .full #container > div > div{
            height: calc(100vmin / 8);
            width: calc(100vmin / 8);
        }
        #menu.room{
            display: none;
        }
        #menu.room ~ #main{
            display: block;
            text-align: center;
        }
        h1{
            text-align: center;
        }
        #main{
            display: none;
            line-height: 0;
        }
        .x0{
            background-color: brown;
        }
        .x1{
            background-color: beige;
        }
        .chess, .active::before{
            position: relative;
            background-image: url("./img/Chess_Pieces_Sprite.svg");
            height: 100%;
            background-size: auto 200%;
            background-repeat: no-repeat;
            z-index: 100;
        }
        .sel{
            filter: invert(1);
        }
        .active::before{
            display: block;
            content: '';
            box-sizing: border-box;
            background-repeat: no-repeat;
            width:100%;
            height: 100%;
            padding:10%;
            /* box-shadow: 0 0 5px 0 #4B89DC; */
            background-clip: content-box;
            border-radius: 50%;
            background-color: rgba(128, 128, 128, 0.7);
            z-index:-1;
        }
        [data-piece="e"], [data-piece="e"]::before{
            background-position-x: -20%;
        }
        [data-piece="k"], [data-piece="k"]::before, [data-piece="K"], [data-piece="K"]::before{
            background-position-x: 0;
        }
        [data-piece="q"], [data-piece="q"]::before, [data-piece="Q"], [data-piece="Q"]::before{
            background-position-x: 20%;
        }
        [data-piece="b"], [data-piece="b"]::before, [data-piece="B"], [data-piece="B"]::before{
            background-position-x: 40%;
        }
        [data-piece="n"], [data-piece="n"]::before, [data-piece="N"], [data-piece="N"]::before{
            background-position-x: 60%;
        }
        [data-piece="r"], [data-piece="r"]::before, [data-piece="R"], [data-piece="R"]::before{
            background-position-x: 80%;
        }
        [data-piece="p"], [data-piece="p"]::before, [data-piece="P"], [data-piece="P"]::before{
            background-position-x: 100%;
        }
        [data-piece="K"], [data-piece="K"]::before, [data-piece="Q"], [data-piece="Q"]::before, [data-piece="B"], [data-piece="B"]::before, [data-piece="N"], [data-piece="N"]::before, [data-piece="R"], [data-piece="R"]::before, [data-piece="P"], [data-piece="P"]::before{
            background-position-y: 0;
        }
        [data-piece="k"], [data-piece="k"]::before, [data-piece="q"], [data-piece="q"]::before, [data-piece="b"], [data-piece="b"]::before, [data-piece="n"], [data-piece="n"]::before, [data-piece="r"], [data-piece="r"]::before, [data-piece="p"], [data-piece="p"]::before{
            background-position-y: 100%;
        }
        #main > button{
            position: fixed;
            right:0;
            top:0;
        }
        .full h1, .full #out{
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button>방 새로 만들기</button>
        <table>
            <thead>
                <tr>
                    <th>방이름</th>
                    <th>게임 상태</th>
                    <th>들어가기</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="main">
        <div id="container"></div>
        <button id="out">방에서 나가기</button>
    </div>
    <div id="log"></div>
    <h1><span>체스의 세계에 오신걸 환영합니다~~~</span><span>두 번 클릭하면 전체화면이 됩니다.</span></h1>
    <audio id="tac" src="./img/tac.mp3"></audio>
    <audio id="coin" src="./img/coin.mp3"></audio>
    <script src="/node_modules/socket.io/client-dist/socket.io.min.js"></script>
    <script type="module" src="/public/js/main.js"></script>
</body>
</html>
